<!DOCTYPE html>
<html lang="de">
<head>

    <style>

        #typedTitle {

        .options button {

        .feedback {

        #nextBtn {

            background-color: #7E007B;
            color: white;
            border: none;

        #nextBtn:disabled {

</head>
<body>
<div class="background"></div>

    let currentQuestion = 0;

    function showQuestion() {
        const q = questions[currentQuestion];
        const container = document.getElementById('quiz-container');
        container.innerHTML = `
        <div class="question"><strong>Frage ${currentQuestion + 1}:</strong> ${q.question}</div>
        <div class="options">

      `;
    }

    function checkAnswer(selected) {
        const q = questions[currentQuestion];
        const feedback = document.getElementById('feedback');
        if (selected === q.correct) {
            feedback.innerHTML = "âœ… Richtig!";
        } else {
            feedback.innerHTML = `âŒ Falsch. ${q.explanation}`;
        }

        document.querySelectorAll('.options button').forEach(btn => btn.disabled = true);

        // Countdown-Button
        let countdown = 5;
        const nextBtn = document.createElement("button");
        nextBtn.id = "nextBtn";
        nextBtn.disabled = true;
        nextBtn.textContent = `NÃ¤chste Frage in ${countdown}â€¦`;
        feedback.appendChild(document.createElement("br"));
        feedback.appendChild(nextBtn);

        const interval = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                nextBtn.textContent = `NÃ¤chste Frage in ${countdown}â€¦`;
            } else {
                clearInterval(interval);
                nextBtn.textContent = "NÃ¤chste Frage";
                nextBtn.disabled = false;

            window.location.href = "ende.html";

</script>
</body>
</html>
