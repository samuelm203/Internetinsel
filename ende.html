<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spiel Abschluss</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    .background {
      background: linear-gradient(135deg, #e0e0e0, #ffffff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #2c2c2c;
      position: relative;
      z-index: 1;
    }

    .text-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 30px;
    }

    #typedTitle {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2c2c2c;
    }

    #typedSubtitle {
      font-size: 1.2rem;
      color: #555;
    }

    #endMessage {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards, shake 1s ease infinite;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .endButton {
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      background-color: #7E007B;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 2s 2s forwards, pulse 2s infinite;
    }

    .endButton:hover {
      background-color: rgba(86, 0, 255, 0.71);
      transform: scale(1.1);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
<div class="background"></div>

<main class="content">
  <div class="text-block">
    <h1 id="typedTitle"></h1>
    <p id="typedSubtitle"></p>
  </div>
 

  <div class="button-group">
    <button class="endButton" onclick="window.location.href='https://forms.office.com/e/7kH3uz1VeK'">Zur Umfrage!</button>
    <button class="endButton" onclick="window.location.href='zusatz.html'">Zusatz-Quiz</button>
  </div>
</main>

<script>
  const titleText = "Herzlichen Gl√ºckwunsch!";
  const subtitleText = "Du hast die digitale Welt gemeistert. Was jetzt?";
  const titleElement = document.getElementById("typedTitle");
  const subtitleElement = document.getElementById("typedSubtitle");

  let titleIndex = 0;
  let subtitleIndex = 0;

  function typeTitle() {
    if (titleIndex < titleText.length) {
      titleElement.textContent += titleText.charAt(titleIndex);
      titleIndex++;
      setTimeout(typeTitle, 70);
    } else {
      setTimeout(typeSubtitle, 500);
    }
  }

  function typeSubtitle() {
    if (subtitleIndex < subtitleText.length) {
      subtitleElement.textContent += subtitleText.charAt(subtitleIndex);
      subtitleIndex++;
      setTimeout(typeSubtitle, 40);
    }
  }

  typeTitle();
</script>
</body>
</html>
