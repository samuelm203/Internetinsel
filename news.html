<style>
  /* Basis-Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background-color: #f4f4f4;
    overflow-x: hidden;
  }

  /* Hintergrund mit sanftem Farbverlauf */
  .background {
    background: linear-gradient(135deg, #e0e0e0, #ffffff);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  @keyframes gradient {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  /* Zentrierter Seiteninhalt */
  .content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    color: #2c2c2c;
    position: relative;
    z-index: 1;
    padding-bottom: 50px; /* Platz für den unteren Bereich */
  }

  /* Fake News Spiel Styles */
  .wrap {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 30px; /* Weniger Abstand zwischen den Artikeln */
    width: 80%; /* Kleinere Breite */
    max-width: 1100px; /* Maximalbreite etwas kleiner */
    margin-top: 30px; /* Weniger Abstand nach oben */
    padding-bottom: 50px;
    max-height: 100%; /* Stellt sicher, dass der Inhalt scrollbar bleibt */
  }

  .left, .right {
    display: flex;
    flex-direction: column;
    gap: 30px; /* Weniger Abstand zwischen den Artikeln */
  }

  .article {
    flex: 1;
    height: 250px; /* Kleinere Höhe der Artikel */
    position: relative;
    background-size: cover;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 15px;
    overflow: hidden;
    padding: 3.5em;
    cursor: pointer;
    transform: rotateX(0deg) rotateY(0deg);
    transition: all 0.3s linear;
    will-change: transform;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  }

  .overlay {
    width: 100%;
    height: 100%;
    background-image: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.3) 20%, rgba(0, 0, 0, 0.4) 50%);
    position: absolute;
    left: 0;
    top: 0;
    z-index: 1;
  }

  .article h1 {
    font-size: 1.6em; /* Kleinere Schriftgröße für den Artikeltext */
    font-family: 'Oswald', sans-serif;
    position: relative;
    z-index: 2;
    color: white;
  }

  .button-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    max-width: 900px;
    margin: 40px auto;
  }

  .button {
    display: flex;
    justify-content: center;
    align-items: center;
    flex: 0 0 160px;
    padding: 12px;
    font-size: 13px;
    font-weight: 500;
    color: white;
    background-color: gray;
    border: none;
    border-radius: 36px;
    box-shadow: 2px 5px 10px #e4e4e4;
    cursor: pointer;
    position: relative;
    transition: all 150ms linear;
  }

  .button:hover {
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
    background-color: #444;
  }

  .button:active {
    opacity: 0.75;
  }

  .button:focus {
    outline: 1px dotted #959595;
    outline-offset: -4px;
  }

  .correct {
    background-color: limegreen !important;
    box-shadow: 0 0 20px limegreen;
  }

  .incorrect {
    background-color: red !important;
    box-shadow: 0 0 20px red;
  }

  .clicked {
    transform: scale(1.2);
    transition: transform 0.1s ease;
  }

  .article.true {
    border: 5px solid limegreen;
    box-shadow: 0 0 20px limegreen;
  }

  .article.false {
    filter: grayscale(100%) blur(1px);
    opacity: 0.6;
    border: 3px solid red;
  }
</style>
