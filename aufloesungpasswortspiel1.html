<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aufl√∂sung ‚Äì Passwort</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #dfe6e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: -1;
        }

        .content {
            text-align: center;
            max-width: 700px;
            padding: 20px;
        }

        .text-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin: 0;
        }

        .info-text {
            font-size: 1.1rem;
            max-width: 600px;
            color: #444;
            line-height: 1.6;
            text-align: center;
            margin-top: 20px;
        }

        #startBtn {
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            background-color: #ff6600;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease;
            margin-top: 20px;
        }

        #startBtn:hover {
            background-color: #e65c00;
            transform: scale(1.03);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .emoji {
            font-size: 3rem;
            animation: shake 1.2s ease-in-out infinite;
            display: inline-block;
            margin-top: 20px;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
<div class="background"></div>
<main class="content">
    <div class="text-block">
        <h1 id="typedTitle"></h1>
        <p class="info-text">
            Das war leider falsch. Ein sicheres Passwort ist super wichtig! Es sollte lang genug sein und Buchstaben, Zahlen und Sonderzeichen enthalten. Vermeide einfache W√∂rter oder deinen Namen. Ein gutes Passwort sch√ºtzt dich davor, dass andere in deine Konten kommen!
        </p>
        <div class="emoji">üîê</div>
    </div>
    <button onclick="location.href='passwort2.html'" id="startBtn">Weiter</button>
</main>

<script>
    function startTypingEffect(text, elementId, speed = 60, callback = null) {
        const element = document.getElementById(elementId);
        let index = 0;

        function type() {
            if (index < text.length) {
                element.textContent += text.charAt(index);
                index++;
                setTimeout(type, speed);
            } else if (callback) {
                callback();
            }
        }

        type();
    }

    startTypingEffect("Aufl√∂sung ‚Äì Passwort", "typedTitle");
</script>
</body>
</html>
