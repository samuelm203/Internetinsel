<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spiel 5 - Erklärung</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #dfe6e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: -1;
        }

        .content {
            text-align: center;
            max-width: 700px;
            padding: 20px;
        }

        .text-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin: 0;
        }

        .info-text {
            font-size: 1.1rem;
            max-width: 600px;
            color: #444;
            line-height: 1.6;
            text-align: center;
            margin-top: 20px;
        }

        #startBtn {
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            background-color: #7E007B;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease;
            margin-top: 20px;
        }

        #startBtn:hover {
            background-color: rgba(86, 0, 255, 0.71);
            transform: scale(1.03);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <main class="content">
        <div class="text-block">
            <h1 id="typedTitle"></h1>
            <p class="info-text">
                In diesem Spiel bekommst du drei News angezeigt. Deine Aufgabe: Finde heraus, welche davon wirklich stimmt.
            </p>
        </div>
        <button onclick="location.href='news.html'" id="startBtn">Spiel starten</button>
    </main>

    <script>
        // Funktion für Tipp-Effekt
        function startTypingEffect(text, elementId, speed = 60, callback = null) {
            const element = document.getElementById(elementId);
            let index = 0;

            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }

            type();
        }

        // Tipp-Effekt für den Titel starten
        startTypingEffect("Spiel 5 – Fake News?", "typedTitle");
    </script>
</body>
</html>
